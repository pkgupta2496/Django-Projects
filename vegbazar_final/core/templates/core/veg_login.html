{% extends 'core/base.html'%} {% load static%} 
{% block title%} login page {% endblock title %} {% block main_content%}

<!--------main content block starts-->
<div class="container" style="margin-top: 170px">
  <div class="row main-content-block">
    <div class="col-md-6 veg-login align-center">
      <div class="main_div mt-5">
        <div class="box">
          <h1
            class="mb-4"
            style="border-bottom: 1px solid darkred"
            data-aos="fade-right"
          >
            Login Form
          </h1>

          <form method="POST" action="">
            {% csrf_token %}

            <div style="margin-top: 50px">
              <i class="fa fa-user" aria-hidden="true"></i
              ><label class="ml-2"><b>Username:</b></label>
              <input
                class="input-box"
                type="text"
                name="username"
                autocomplete="off"
                required
              />
            </div>

            <div class="my-3">
              <i class="fa fa-lock" aria-hidden="true"></i
              ><label class="ml-2"><b>Password:</b></label>
              <input
                class="input-box"
                type="password"
                name="password"
                autocomplete="off"
                required
              />
            </div>

            <div class="justify-content-center" style="margin-top: 30px">
              <button
                class="btn btn-danger btn-lg"
                name="login_btn"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
          
          <div class="m-2" style="border-radius: 50px;">
            {% if messages %}
              {% for message in messages %}
                <p {% if message.tags %} class='messages.tags alert-{{message.tags}} p-2' {% endif %}>
                  {{message}}
                </p>
              {% endfor %}
            {% endif %}
          </div>
          <div class="text-right" style="margin-top: 15px">
            <a href="{% url 'forgetpass' %}">
              forget your password ?
            </a>
          </div>

        </div>
      </div>
    </div>
          <!-------------------------------------OTP Modal ends----------------------------------->
    

    <div class="col col-md-6">
      <img
        src="{% static 'images/fruits-1.jpg' %}"
        class="img-fluid float-right bgimg m-2"
        data-aos="zoom-in"
      />
    </div>
  </div>
</div>

<!----main content block ends-->

{% endblock%}
